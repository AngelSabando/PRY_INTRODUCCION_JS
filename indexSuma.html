<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos numeros</title>

</head>
<body>
    
    <h1>SUMA</h1>

    
    <script>

        var num1 = prompt("Ingrese el numero 1: ");
        var num2 = prompt("Ingrese el numero 2: ");

        console.log("La suma es: "+(parseInt(num1)+parseInt(num2)));

    </script>

</body>
</html>
